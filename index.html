<!DOCTYPE html>
<html>
<head>
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .product {
            margin-bottom: 30px;
        }
        .product-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #f0f0f0;
        }
        .product-info {
            text-align: center;
            padding: 20px;
        }
        .product-title {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 16px;
            color: #666666;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Showcase</h1>
        
        <div class="product">
            <div class="product-image">
                <img src="pic1.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <h2 class="product-title">Product 1</h2>
                <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquam, lorem vel euismod tempus, justo ipsum.</p>
                <video width="400" controls>
                    <source src="movie.mov" type="video/mp4">
                </video>
            </div>
        </div>
        
        <div class="product">
            <div class="product-image">
                <img src="path_to_image.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <h2 class="product-title">Product 2</h2>
                <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquam, lorem vel euismod tempus, justo ipsum.</p>
                <video width="400" controls>
                    <source src="path_to_video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        
        <!-- Add more product sections as needed -->
        
    </div>
</body>
</html>
